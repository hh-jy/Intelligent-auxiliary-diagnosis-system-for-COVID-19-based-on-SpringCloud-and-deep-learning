spring:
  application:
    name: ai-diagnosis
  cloud:
    config:
      discovery:
        service-id: CONFIG
        enabled: true

  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html

  jpa:
    show-sql: true

  redis:
    host: localhost
    port: 6379

  main:
    allow-circular-references: true

